# DataBase Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234

# Jpa & Hibernate Setting
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace

# Mybatis Setting
mybatis.type-aliases-package=kr.co.ecommerce.dao.table,kr.co.ecommerce.dao.join
mybatis.mapper-locations=classpath:/mapper/*.xml
logging.level.kr.co.ecommerce.repository.mybatis=debug

# Jsp Setting
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# CSS, JS Location Setting
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true 
